<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>IMAMU</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="rtl.jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="rtl.jquery.mobile-1.3.0.min.js"></script>
		<script src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>

		<script>
			//hostname = "localhost";
			hostname="10.0.2.2";

			function view_news() {

				jQuery.ajax({
					type : "POST",
					url : "http://" + hostname + "/imamu/uni_system/view_news.php",
					data : {
						ch_id : 1

					}
				}).done(function(msg) {
					//alert(msg);
					$("#allnews li").remove();

					//repopulate the list with data from phonegap's device api
					$("#allnews").append($(msg));
					//alert(msg);
					$("#allnews").trigger('create');
					$("#allnews").listview('refresh');

				});
			}
			
			function view_news_desc(id) {

				jQuery.ajax({
					type : "POST",
					url : "http://" + hostname + "/uni_system/view_news_desc.php",
					data : {
						news_id : id

					}
				}).done(function(msg) {
					//alert(msg);
					$("#description").empty();

					//repopulate the list with data from phonegap's device api
					$("#description").append($(msg));
					//alert(msg);
					$("#description").trigger('create');
					$("#description").listview('refresh');

				});
			}
			
			view_news();
		</script>

	</head>
	<body>

		<div id="home" data-role="page">
			<header data-role="header">
				<h1>الاخبار</h1>
				<a href="#photos" data-icon="grid" data-iconpos="notext">الاخبار</a>

			</header>
			<div data-role="content">
				<ul data-role="listview"   data-filter="true" id='allnews'>

				</ul>
			</div>

		</div>
		
		<div id="newsdesc" data-role="page">
			<header data-role="header">
				<h1>الاخبار</h1>
				<a href="#home" data-icon="grid" data-iconpos="notext">الاخبار</a>

			</header>
			<div data-role="content">
				<p id="description">
					
				</p>
			</div>

		</div>

	</body>
</html>
